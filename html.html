<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pagina Web - PHP</title>
</head>
<body>
	<h2>HTML Forms</h2>

	<form action="php/action_page.php" target="_blank" method="post">
		<fieldset>
    		<legend>Personal information:</legend>
  				First name:<br>
  				<input type="text" name="firstname" value="Mickey">
  				<br>
  				Last name:<br>
  				<input type="text" name="lastname" value="Mouse">
  				<br><br>
  				<input type="radio" name="gender" value="male" checked> Male<br>
  				<input type="radio" name="gender" value="female"> Female<br>
  				<input type="radio" name="gender" value="other"> Other  
  				<input type="submit" value="Submit">
  		</fieldset>
	</form> 

	<p>If you click the "Submit" button, the form-data will be sent to a page called "php/action_page.php".</p>	
</body>
</html>
