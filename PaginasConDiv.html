<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Paginas con Div</title>
	<style type="text/css">
		* {
			border: 0;
			margin: 0;
			padding: 0;
		}

		#primeraParte, #parteCentral, #segundaParte {
			display: inline-block;
			vertical-align: middle;
			margin-left: 0.5%;
		}
		
		#primeraParte {
			width: 32%;
		}

		#parteCentral {
			width: 32%;
		}

		#segundaParte {
			width: 32%;
		}

		#bloque_1, #bloque_2, #bloque_3 {
			display: inline-block;
			margin-left: 0.5%;
		}

		#bloque_1 {
			width: 32%;
		}

		#bloque_2 {
			width: 32%;
		}

		#bloque_3 {
			width: 32%;
		}
	</style>
</head>
<body>
	<div id="header">
		<div id="tripleLinea">
			<div id="bloque_1">Matias</div>
			<div id="bloque_2">Matias</div>
			<div id="bloque_3">Matias</div>
		</div>
	</div>

	<div id="main">
		<div id="primeraParte">
			<div id="parte_1">Matias</div>
			<div id="parte_2">Matias</div>
		</div>
		<div id="parteCentral">
			<div id="parte_3">Matias</div>
		</div>
		<div id="segundaParte">
			<div id="parte_4">Matias</div>
			<div id="parte_5">Matias</div>
		</div>
	</div>

	<div id="footer">
		<div id="tripleLinea">
			<div id="bloque_1">Matias</div>
			<div id="bloque_2">Matias</div>
			<div id="bloque_3">Matias</div>
		</div>
	</div>


</body>
</html>
