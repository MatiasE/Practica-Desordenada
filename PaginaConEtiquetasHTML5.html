<html lang="en">
<head>

    <style>

            margin: 0;
            padding: 0;

        header {

            color: black;

            float: left;
            align-self: center;
        }

</head>

            <li><p><a href="https://www.instagram.com/?hl=es-la">Instagram</a></p></li>
            <li><p><a href="https://www.youtube.com/">Youtube</a></p></li>
        </ul>
    </nav>
    <main>
        <section>
            <article></article>
            <article></article>
        </section>
    </main>
    <aside>

    </aside>
    <footer>

    </footer>
</body>
</html>
