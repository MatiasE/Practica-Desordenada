<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		html, body {
			height: 100%;
		}

		#contenedor {
  			position: absolute;
  			top: 50%;
  			left: 50%;
		  	transform: translate(-50%, -50%);

  		}

  		#contenedor img {
  			border-radius: 50%;
  		}

  		#color1 {
  			width: 100%;
  			height: 50%;
			background-color: green;
  		}

  		#color2 {
  			width: 100%;
  			height: 50%;
			   background-color: orange;	
  		}
	</style>
</head>
<body>
	<!-- Color 1 -->
	<div id="color1"></div>
	
	<!-- Imagen centrada y redonda -->
	<div id="contenedor">
    	<a href="inicio.html"><img src="img/imagen.jpg"></a>
  	</div>
  	
  	<!-- Color 2 -->
  	<div id="color2"></div>
</body>
</html>
